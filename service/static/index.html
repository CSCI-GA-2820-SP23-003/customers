<!DOCTYPE html>
<html>
  <head>
    <title>Customers RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Customers REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Customer:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="customer_id" placeholder="Enter ID of Customer">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- Firstname -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_firstname">Firstname:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_firstname" placeholder="Enter First Name for Customer">
                <span class = "error" id="customer_firstname_err"><p></p></span>
              </div>
            </div>

            <!-- Lastname -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_lastname">Lastname:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_lastname" placeholder="Enter Last Name for Customer">
                <span class = "error" id="customer_lastname_err"><p></p></span>
              </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_email">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_email" placeholder="Enter Email for Customer">
                <span class = "error" id="customer_email_err"><p></p></span>
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_password">Password:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_password" placeholder="Enter Password for Customer">
                <span class="error" id="customer_password_err"><p></p></span>
              </div>
            </div>

            <!-- STREET -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_street">Street:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_street" placeholder="Enter Street for Customer">
                <span class = "error" id="customer_street_err"><p></p></span>
              </div>
            </div>

            <!-- CITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_city">City:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_city" placeholder="Enter City for Customer">
                <span class = "error" id="customer_city_err"><p></p></span>
              </div>
            </div>

            <!-- STATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_state">State:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_state" placeholder="Enter State for Customer">
                <span class = "error" id="customer_state_err"><p></p></span>
              </div>
            </div>

            <!-- COUNTRY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_country">Country:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_country" placeholder="Enter Country for Customer">
                <span class = "error" id="customer_country_err"><p></p></span>
              </div>
            </div>

            <!-- ZIPCODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_pincode">Pincode:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_pincode" placeholder="Enter Pincode for Customer">
                <span class = "error" id="customer_pincode_err"><p></p></span>
              </div>
            </div>
            
            <!-- ACCOUNT ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="customer_active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="customer_active">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>            

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Cust ID</th>
            <th class="col-md-2">Firstname</th>
            <th class="col-md-2">Lastname</th>
            <th class="col-md-2">Email</th>
            <th class="col-md-2">Password</th>
            <th class="col-md-2">Street</th>
            <th class="col-md-2">City</th>
            <th class="col-md-2">State</th>
            <th class="col-md-2">Country</th>
            <th class="col-md-2">Pincode </th>
            <th class="col-md-2">Active</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
